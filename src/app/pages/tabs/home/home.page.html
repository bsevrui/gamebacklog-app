<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'TAB_HOME' | translate }}</ion-title>
  </ion-toolbar>
  <ion-toolbar no-border-top>
    <ion-segment [scrollable]="true" value="recentlyAdded">
      <ion-segment-button value="recentlyAdded" content-id="recentlyAdded">
        <ion-label>{{ 'TITLE_RECENTLYADDED' | translate }}</ion-label>
      </ion-segment-button>
      <ion-segment-button value="topRated" content-id="topRated">
        <ion-label>{{ 'TITLE_TOPRATED' | translate }}</ion-label>
      </ion-segment-button>
      <ion-segment-button value="mostPopular" content-id="mostPopular">
        <ion-label>{{ 'TITLE_MOSTPOPULAR' | translate }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
