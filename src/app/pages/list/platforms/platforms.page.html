<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ 'PAGE_PLATFORMS' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item button lines="full" *ngFor="let platform of platforms">
        <ion-label>
          <h3>{{ platform.name }}</h3>
          <p class="ion-text-wrap" *ngIf="platform.detail != null">{{ platform.detail }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
