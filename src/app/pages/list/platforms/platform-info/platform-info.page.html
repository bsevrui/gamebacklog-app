<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ platform?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button lines="full" [routerLink]="['/list/games/info', item.game?.id]" routerDirection="forward" *ngFor="let item of platform?.games">
      <ion-thumbnail slot="start">
          <img [alt]="item.game?.title" [src]="item.game?.cover" *ngIf="item.game?.cover != null">
          <img alt="img not available" src="assets/img/na.png" *ngIf="item.game?.cover == null">
        </ion-thumbnail>
        <ion-label>
          <h3>{{ item.game?.title }}</h3>
          <p class="ion-text-wrap">{{ item.game?.type }}</p>
          <p class="ion-text-wrap">{{ item.releaseDate }}</p>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
