<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ 'PAGE_GENRES' | translate }}</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeholder="" show-clear-button="focus" [debounce]="500" [(ngModel)]="searchQuery" (ionInput)="filterGenres()"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item button lines="full" [routerLink]="['info', genre.id]" routerDirection="forward" *ngFor="let genre of filteredGenres">
        <ion-label>
          <h3>{{ genre.name }}</h3>
          <p class="ion-text-wrap" *ngIf="genre.description != null">{{ genre.description }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
